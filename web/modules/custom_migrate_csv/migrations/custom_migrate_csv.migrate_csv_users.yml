id: migrate_csv_users
label: Migrate users from the csv file
migration_group: migrate_csv_users
source:
  plugin: csv
  path: modules/custom_migrate_csv/assets/csv/bootcamp_people.csv
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids: [email]
  fields:
    first_name:
      name: first_name
      label: 'First name'
    last_name:
      name: last_name
      label: 'Last name'
    email:
      name: email
      label: 'Email'
    ip_address:
      name: ip_address
      label: 'IP address'
    date_of_birth:
      name: date_of_birth
      label: 'Date of birth'
process:
  name: first_name
  field_last_name: last_name
  field_email: email
  field_ip_address: ip_address
  field_date_of_birth: date_of_birth
destination:
  plugin: entity:user
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - csv_migration
      - migrate_source_csv
