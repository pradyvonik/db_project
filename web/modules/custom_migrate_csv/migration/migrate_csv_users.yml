  path: 'public://import-sources/bootcamp_people.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - email
  fields:
    0:
      name: first_name
      label: 'First name'
    1:
      name: last_name
      label: 'Last name'
    2:
      name: email
      label: 'Email'
    3:
      name: ip_address
      label: 'IP address'
    4:
      name: date_of_birth
      label: 'Date of birth'
process:
  name: first_name
  field_last_name: last_name
  field_email: email
  field_ip_address: ip_address
  field_date_of_birth: date_of_birth
destination:
  plugin: entity:user
